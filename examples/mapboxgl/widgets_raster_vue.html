<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title data-i18n="resources.title_widgetsRaster_Vue"></title>
		<script type="text/javascript" include="vue" src="../js/include-web.js"></script>
		<script
			include="iclient9-mapboxgl-widgets-vue,mapbox-gl-enhance"
			src="../../dist/mapboxgl/include-mapboxgl.js"
		></script>
		<style>
			#main {
				margin: 0 auto;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
		<div id="main">
			<sm-web-map server-url='http://support.supermap.com.cn:8092/' map-id="676816598">
				<sm-raster-layer v-bind="rasteLayerOptions"></sm-raster-layer>
				<sm-layer-list position="top-left"></sm-layer-list>
			</sm-web-map>
		</div>
		<script>
			new Vue({
				el: '#main',
				data() {
					var host = window.isLocal ? window.server : 'http://support.supermap.com.cn:8090';
					return {
						rasteLayerOptions: {
							name: resources.text_myRasterLayer,
							opacity: 0.8,
							visible: true,
							mapUrl: host + '/iserver/services/map-Population/rest/maps/PopulationDistribution',
						},
					};
				},
			});
		</script>
	</body>
</html>
